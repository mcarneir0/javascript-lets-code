    <ul type="none">
        <li><strong>></strong>&emsp;&ensp;(Maior Que)</li>
        <li><strong><</strong>&emsp;&ensp;(Menor Que)</li>
        <li><strong>>=</strong>&emsp;(Maior ou Igual)</li>
        <li><strong>>=</strong>&emsp;(Menor ou Igual)</li>
        <li><strong>==</strong>&emsp;(Igual)</li>
        <li><strong>!=</strong>&emsp; (Diferente)</li>
    </ul>

    <h4>Clique no ? para ver o resultado.</h4>

        <option value="<"><</option>
        <option value=">=">>=</option>
        <option value="<=">>=</option>
        <option value="==">==</option>
        <option value="!=">!=</option>
    </select>
